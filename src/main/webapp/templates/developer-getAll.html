<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeveloperGetAll</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card text-center">
        <div class="card-header">
            <h2>Press getAll to get information about developers:</h2><br>
            <form action="/developer/getAll" method="post">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">getAll</button>
                </div>
                <br>
            </form>
            <div th:if="${developers} != ''">
                <table class="table" align="center" border="5" frame="border" cellpadding="10">
                    <thead>
                    <tr>
                        <th rowspan="2" colspan="1">ID</th>
                        <th rowspan="2" colspan="1">First Name</th>
                        <th rowspan="2" colspan="1">Last Name</th>
                        <th rowspan="2" colspan="1">Age</th>
                        <th rowspan="2" colspan="1">Gender</th>
                        <th rowspan="2" colspan="1">City</th>
                        <th rowspan="2" colspan="1">Salary</th>
                        <th rowspan="2" colspan="1">Company</th>
                        <th rowspan="1" colspan="2">Skills</th>
                        <th>Projects</th>
                    </tr>
                    </thead>
                    <tr th:each="developer: ${developers}">
                        <td th:text="${developer.developerId}"></td>
                        <td th:text="${developer.firstName}"></td>
                        <td th:text="${developer.lastName}"></td>
                        <td th:text="${developer.age}"></td>
                        <td th:text="${developer.gender}"></td>
                        <td th:text="${developer.city}"></td>
                        <td th:text="${developer.salary}"></td>
                        <td th:text="${developer.company.companyName}"></td>
                        <td>
                            <span th:each="skill: ${developer.skills}">
                                <span th:text="${skill.devLanguage} + ' ' + ${skill.skillLevel}"></span>
                                <br>
                            </span>
                        </td>
                        <td>
                           <span th:each="project: ${developer.projects}">
                               <span th:text="${project.projectName}"></span>
                                 <br>
                           </span>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <a href="/developer" class="btn btn-outline-dark" style="width:400px;"
                   role="button" data-bs-toggle="button">Back</a></div>
            <br>

        </div>
    </div>
</div>
</body>
</html>
