<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>developerCreate</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card text-center">
        <div class="card-header">
            <h2>Enter data to create a new developer record</h2>
            <div>
                <form  action="/developer/create" method="post">
                    <div class="mb-3 row">
                        <label for="setFirstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setFirstName" id="setFirstName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setLastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setLastName" id="setLastName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setAge" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setAge" id="setAge">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setGender" class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setGender" id="setGender">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setCity" class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setCity" id="setCity">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setSalary" class="col-sm-2 col-form-label">Salary</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setSalary" id="setSalary">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setCompanyId" class="col-sm-2 col-form-label">CompanyId</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setCompanyId" id="setCompanyId">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setSkills" class="col-sm-2 col-form-label">Skills</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setSkills" id="setSkills">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setProjects" class="col-sm-2 col-form-label">Projects</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setProjects" id="setProjects">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                </form>
                <br>
                <div class="container text-center">
                    <div class="col-md-6 offset-md-3">
                        <h4 style="color:#00ff00" th:if="${developerId.length()} != 0" th:text="'ID=' + ${developerId}"></h4>
                        <h4 style="color:#ff0000" th:if="${errorCreate.length()} != 0" th:text="'Error: ' + ${errorCreate}"></h4>
                    </div>
                </div>
                <div>
                    <a href="/developer" class="btn btn-outline-dark" style="width:400px;"
                       role="button" data-bs-toggle="button">Back</a></div><br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
