<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CustomerUpdate</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card text-center">
        <div class="card-header">
            <h2>Enter ID of customer to update:</h2><br>
            <div>
                <form  action="/customer/update" method="post">
                    <div class="mb-3 row">
                        <label for="updateId" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="updateId" id="updateId">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="updateName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="updateName" id="updateName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="updateDescription" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="updateDescription" id="updateDescription">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
                <br>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <h4 style="color:#00ff00" th:if="${errorUpdate} == 'true'" th:text="${errorUpdate}"></h4>
                            <h4 style="color:#ff0000" th:if="${errorUpdate.length()} > 4" th:text="'Error: ' + ${errorUpdate}"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a href="/customer" class="btn btn-outline-dark" style="width:400px;"
                   role="button" data-bs-toggle="button">Back</a></div><br>

        </div>
    </div>
</div>
</body>
</html>
