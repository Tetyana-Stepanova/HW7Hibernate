<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CompanyDeleteById</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card text-center">
        <div class="card-header">
            <h2>Enter ID of company to delete:</h2>
            <div>
                <form  action="/company/deleteById" method="post">
                    <div class="mb-3 row">
                        <label for="deleteId" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="deleteId" id="deleteId">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Delete</button>
                    </div><br>
                    <div>
                        <a href="/company" class="btn btn-outline-dark" style="width:400px;"
                           role="button" data-bs-toggle="button">Back</a></div><br>
                </form>
                <br>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <h4 style="color:#00ff00" th:if="${errorDeleteById} == 'true'" th:text="${errorDeleteById}"></h4>
                            <h4 style="color:#ff0000" th:if="${errorDeleteById.length()} > 4" th:text="'Error: ' + ${errorDeleteById}"></h4>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
