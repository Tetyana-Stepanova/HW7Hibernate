<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProjectGetAll</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card text-center">
        <div class="card-header">
            <h2>Press getAll to get information about projects:</h2><br>
            <form  action="/project/getAll" method="post">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">getAll</button>
                </div><br>
            </form>
            <div th:if="${projects} != ''">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Release date</th>
                        <th>Company</th>
                        <th>Customer</th>
                    </tr>
                    <tr th:each="project: ${projects}">
                        <td th:text="${project.projectId}"></td>
                        <td th:text="${project.projectName}"></td>
                        <td th:text="${project.projectDescription}"></td>
                        <td th:text="${project.releaseDate}"></td>
                        <td th:text="${project.company.companyId} + ' | ' + ${project.company.companyName}"></td>
                        <td th:text="${project.customer.customerId} + ' | ' + ${project.customer.customerName}"></td>
                    </tr>
                </table>
            </div>
            <div>
                <a href="/project" class="btn btn-outline-dark" style="width:400px;"
                   role="button" data-bs-toggle="button">Back</a></div><br>

        </div>
    </div>
</div>
</body>
</html>
