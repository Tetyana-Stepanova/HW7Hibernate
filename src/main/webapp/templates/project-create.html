<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProjectCreate</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card text-center">
        <div class="card-header">
            <h2>Enter data to create a new company record</h2>
            <div>
                <form  action="/project/create" method="post">
                    <div class="mb-3 row">
                        <label for="setName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setName" id="setName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setDescription" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setDescription" id="setDescription">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setReleaseDate" class="col-sm-2 col-form-label">Release Date</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setReleaseDate" id="setReleaseDate">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setCompanyId" class="col-sm-2 col-form-label">CompanyId</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setCompanyId" id="setCompanyId">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="setCustomerId" class="col-sm-2 col-form-label">CustomerId</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setCustomerId" id="setCustomerId">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Create</button>
                    </div>
                </form>
                <br>
                <div class="container text-center">
                    <div class="col-md-6 offset-md-3">
                        <h4 style="color:#00ff00" th:if="${projectId.length()} != 0" th:text="'ID=' + ${projectId}"></h4>
                        <h4 style="color:#ff0000" th:if="${errorCreate.length()} != 0" th:text="'Error: ' + ${errorCreate}"></h4>
                    </div>
                </div>
                <div>
                    <a href="/project" class="btn btn-outline-dark" style="width:400px;"
                       role="button" data-bs-toggle="button">Back</a></div><br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
