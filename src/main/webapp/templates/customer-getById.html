<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CustomerGetById</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="card text-center">
        <div class="card-header">
            <h2>Enter ID of customer to get information about it:</h2>
            <div>
                <form  action="/customer/getById" method="post">
                    <div class="mb-3 row">
                        <label for="setId" class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" name="setId" id="setId">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Get</button>
                    </div>
                </form>
                <br>
                <div th:if="${customer} != ''">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                        <tr>
                            <td th:text="${customer.customerId}"></td>
                            <td th:text="${customer.customerName}"></td>
                            <td th:text="${customer.customerDescription}"></td>
                        </tr>
                    </table>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <h4 style="color:#ff0000" th:if="${errorGetById} != ''" th:text="'Error: ' + ${errorGetById}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <a href="/customer" class="btn btn-outline-dark" style="width:520px;"
           role="button" data-bs-toggle="button">Back</a></div><br>
</div>
</div>
</div>
</div>
</body>
</html>
